{% extends 'base.html' %}

{% block content %}
{% if experience_list %}
    <ul>
    {% for experience in experience_list %}
        <li><a href="{% url 'experience:experience-detail' experience.id %}">{{ experience.id }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Experience Reports are available.</p>
{% endif %}


<p><a href="{% url 'experience:experience-create' %}">Add an Experience Report</a></p>
{% endblock %}
