{% if form.errors %}
  <div style="padding-bottom: 20px;">
    <p><strong>There were some errors:</strong></p>
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <p>{{ error|escape }}</p>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <p>{{ error|escape }}</p>
        </div>
    {% endfor %}
  </div>
{% endif %}
